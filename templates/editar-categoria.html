<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}" />
    <title>Kauã Tiezzi - Editar categoria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <style>
        /* Estilos personalizados */
        .swiper {
            width: 100%;
            height: 320px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #f0f0f0;
        }

        html {
            color-scheme: light; /* Força o navegador a usar o tema claro */
        }

        @media (prefers-color-scheme: dark) {
            html {
                background-color: #ffffff;
                color: #000000;
            }
        }
    </style>

</head>

<script>
    tailwind.config = {
        darkMode: false,
        theme: {
            screens: {
                sm: '640px',
                md: '768px',
                lg: '1024px',
                xl: '1280px',
                '2xl': '1536px',
            },
            fontFamily: {
                'sans': ['ui-sans-serif', 'system-ui'],
                'serif': ['ui-serif', 'Georgia'],
                'mono': ['ui-monospace', 'SFMono-Regular'],
            },
            extend: {
                colors: {
                    verde: '#b2d12e',
                    gold: '#FFD700', // Dourado
                    lightGray: '#fffff', // Cinza Claro
                    white: '#FFFFFF', // Branco
                    burgundy: '#800020', // Vermelho Escuro
                    black: '#000000', // Preto
                    lightBeige: '#F5F5DC', // Bege Claro
                },
            },
        },
    }
</script>

<body class="bg-lightGray w-full h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-lightGray p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <a href="/" class="text-xl font-bold flex items-center">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="Online Store Logo"
          class="h-16"
        />
      </a>
      <!-- Menu de navegação -->
      <div class="flex space-x-8">
        <a href="/admin/categorias" class="text-black hover:text-verde transition ease-in-out delay-80">Voltar as categorias</a>
      </div>
    </div>
  </nav>

  <div class="flex-grow container mx-auto p-6">
    <!-- Formulário para editar categoria -->
    <form
      action="/admin/editar-categoria/{{ categoria.id }}"
      method="POST"
      class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg"
    >
      <label
        for="categoria_nome"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Nome da Categoria:</label
      >
      <input
        type="text"
        id="categoria_nome"
        name="categoria_nome"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-verde focus:border-verde mb-4"
        placeholder="Digite o nome da categoria"
        value="{{ categoria.nome }}"
      />
      <button
        type="submit"
        class="w-full bg-verde text-white p-3 rounded-md hover:bg-verde-dark focus:outline-none focus:ring-2 focus:ring-verde"
      >
        Atualizar Categoria
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-4">
    <p>&copy; 2025 Kauã Tiezzi. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
